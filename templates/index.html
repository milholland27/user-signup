<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .error{
                color: red;
                }
        </style>
    </head>
    <body>
        <h1>Signup</h1>
        <form method="POST">
            <table>
                <tbody>
                <tr>
                <td><label for="username">Username</label>
                </td>
                <td>
                    <input name="username" type="text">
                    <span class ="error">{{username_error}}</span>
                </td>
                </tr>
                <tr>
                <td><label for="password">Password</label>
                </td>
                <td><input name="password" type="password">
                    <span class="error">{{password_error}}</span>
                </td>
                </tr>
                <tr>
                <td><label for="verify">Verify Password</label>
                </td>
                <td><input name="verify" type="password">
                    <span class="error">{{verify_error}}</span>
                </td>
                </tr>
                <tr>
                <td><label for="email">Email (Optional)</label>
                </td>
                <td><input name="email" value="">
                    <span class="error">{{email_error}}</span>
                </td>
                </tr>
            </tbody>
            </table>
            <input type="Submit" />
        </form>
 </body>
</html>
